<p-toast></p-toast>
<div class="grid">
    <div class="col-12 sm:col-6 p-8 lg:col-12">
        <div *ngIf="isOverlay" class="text-center">
            <p-progressSpinner ></p-progressSpinner>
        </div>
        
        <p-card>
            <form *ngIf="!isOverlay" [formGroup]="form" >
            <div class="card text-center mb-5">
            <h3>Login</h3>
            <div class="field">
                <small *ngIf="loginForm.user.invalid && isSubmitted" class="p-error">
                    <span *ngIf="loginForm.user.errors?.required">User is Mandatory</span> </small>
                    <input type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                        placeholder="user name"
                        formControlName="user">
                
            </div>
            <div class="field">
                <label for="password"></label>
                <small *ngIf="loginForm.password.invalid && isSubmitted" class="p-error">
                    <span *ngIf="loginForm.password.errors?.required">Password is Mandatory</span> </small>
                <input  type="password" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                    placeholder="Enter the password"
                    formControlName="password">                         
            </div>
            <button pButton pRipple type="button" class="p-button-text p-button-plain" disabled="true">Don't have an account?</button>
            <button pButton pRipple type="button" class="p-button-text text-blue-500" (click)="registerUser()">Register</button>
    
            <button pButton pRipple label="Sign In" icon="pi pi-user" (click)="submit()" class="w-full" ></button>
            </div>
        </form>
    </p-card>
</div>
</div>
