<p-toast></p-toast>
<div class="grid surface-400">
    <div class="col-12  p-3 lg:col-12 ">
        <p-toolbar >
        <h2>Loans</h2>
        <h2>{{total | number: '1.0-0'}}</h2>
        <div  class="p-toolbar-group-right">
            <p-button (click)="home()"  label="Home" class="mr-5" icon="pi pi-home" styleClass="p-button-raised p-button-info"></p-button>
        </div>
        </p-toolbar>
    </div>
    <br/>
</div>  
<div class="p-3 sm:col-12 ">
    <p-table [value]="accounts" [rowHover]="true" 
    [rows]="5"  [showCurrentPageReport]="true"   
    [loading]="loadingAccounts"  responsiveLayout="scroll" [paginator]="true" 
    currentPageReportTemplate="{first} to {last} entries">
    <ng-template pTemplate="caption">
    <div class="table-header">
         
    </div>
    </ng-template>
    <ng-template pTemplate="header">
    <tr>
        <th>Name {{makezero()}}</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Paid</th>
        <th>Balance</th>
        <th>Rate</th>
    </tr>
    </ng-template>
    <ng-template pTemplate="body" let-account>
    <tr>
        <td>
            <button  pButton pRipple type="button" label="{{account.userid.name}}" class="p-button-text"></button>
        </td>
        <td>{{account.amount}}</td>
        <td>{{account.logged | date: 'mediumDate'}}</td>
        <td>{{account.paid| number: '1.0-0'}}</td>
        <td>{{outstanding(account) | number: '1.0-0'}}</td>
        <td>{{account.rate}}</td>
    </tr>
    </ng-template>
    </p-table>
</div>
